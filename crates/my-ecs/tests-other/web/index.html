<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    import * as wasm from "./pkg/wasm-index.js";
    await wasm.default();
    const tester = new wasm.Tester();
    addEventListener("complete", ev => {
      tester.destroy();
      // Printing out a text starting with "playwright" is a command
      // to playwright.
      // In this case, it notifies complete of the test.
      console.log("playwright:complete");
    }, false);
  </script>
</head>
</html>
